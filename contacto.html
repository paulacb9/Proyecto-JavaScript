<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JavaScript</title>
        <!-- Estilos CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link id ="theme" rel="stylesheet" type="text/css" href="css/green.css">

        <!-- jQuery -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.13.2/jquery-ui.theme.min.css">
        <script type="text/JavaScript" src="js/jquery-ui-1.13.2/jquery-ui.min.js"></script>

        <!-- Moment -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/es.min.js"></script>

        <!-- Mis scripts -->
        <script type="text/JavaScript" src="js/main.js"></script>
        <script type="text/JavaScript" src="js/jquery.form-validator.min.js"></script>
    
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <div>
            <a href="#" class="subir-top">^</a>
        </div>

        <section id="global">

            <!-- Cabecera -->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Contenido -->
            <section id="content">

                <div id="box">
                    <!-- Cargar formulario -->
                    <h2>Contacto</h2>
                        
                    <form action="" method="POST" id="form_contact">
                        <p>
                            <label>Nombre</label>
                            <input type="text" name="name" 
                            data-validation="length alphanumeric" 
                            data-validation-length="min4"
                            >
                        </p>
                        <p>
                            <label>Apellidos</label>
                            <input type="text" name="surname" 
                            data-validation="lenght alphanumeric required" 
                            data-validation-lenght="min4">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email" data-validation="email">
                        </p>
                        <p>
                            <label for="sex">Sexo</label>
                            <select name="Sex" data-validation="required">
                                <option value="man">Hombre</option>
                                <option value="womam">Mujer</option>
                                <option value="other">Outro</option>
                            </select>
                        </p>
                        <p>
                            <label for="date">Fecha de nacimiento</label>
                            <input type="text" name="date"  data-validation="date" data-validation-format="dd/mm/yyyy">
                        </p>
                        <p>
                            <label for="years">Edad</label>
                            <input type="number" name="years" data-validation="number">
                        </p>
                        <p><input type="submit" value="Enviar"></p>
                    </form>

                </div>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg">
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam pellentesque scelerisque quam, sed mollis velit fermentum vitae.</p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" id="form_name">

                            <label for="email">Correo</label>
                            <input type="text" name="email">

                            <label for="password">Constraseña</label>
                            <input type="password" name="password">

                            <input type="submit" value="Entrar">
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>

        <!-- Footer -->
        <footer>
            Desarrollado por monkeywsites &copy;

            <a href="#" class="subir">Ir arriba</a>
        </footer>
    </body>
</html>
